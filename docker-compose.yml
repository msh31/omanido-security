services:
  web:
    build: .
    platform: linux/amd64
    ports:
      - "8005:80"
    volumes:
      - .:/var/www/html/
  db:
    image: mysql:latest
    platform: linux/amd64
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: test
    volumes:
      - dbdata:/var/lib/mysql
